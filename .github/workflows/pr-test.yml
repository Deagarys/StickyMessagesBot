name: Build and Run Docker Image

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ghcr.io/deagarys/sticky-messages-bot:pr-test

      - name: List Docker images
        run: docker images

      - name: Run Docker container
        run: |
          docker run -d --name sticky-messages-bot-test ghcr.io/deagarys/sticky-messages-bot:pr-test
          sleep 30
          docker logs sticky-messages-bot-test
          docker stop sticky-messages-bot-test
          docker rm sticky-messages-bot-test